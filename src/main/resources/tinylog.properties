writer2.file = logs/log.error.txt
writer2.format = {date:yyyy-MM-dd HH:mm:ss} [{level}] {class}.{method}() [line : {line}] {thread}\n{message} \n----------------------------------------
writer2.buffered = false
writer2.append = true
writer2.charset = UTF-8